<!DOCTYPE html>
<html>

<head>
    <title>Wetter App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- darker grotesque font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <script type="module" src="script.js"></script>
</head>

<body>
    <div class="grid-container">
        <div class="bg-panel nav-sidebar">
            <div class="nav-icon" id="weather-icon"></div>
            <div class="nav-icon" id="current-location-icon"></div>
            <div class="nav-icon" id="other-locations-icon"></div>
        </div>

        <div class="main-menu">
            <div class="search-section">
                <input class="bg-panel" id="search-bar" type="text"
                    placeholder="Ort suchen..." name="search">
                <div class="hidden" id="dropdown-menu">
                    <div class="dropdown-suggestion"></div>
                    <div class="dropdown-suggestion"></div>
                    <div class="dropdown-suggestion"></div>
                </div>
            </div>

            <div class="weather-display">
                <div class="current-weather-info">
                    <h1> [platzhalter für stadt] </h1>
                    <h3> [bsp: überwiegend Regen] </h3>
                    <span class="temperature-display"></span>
                </div>
                <div class="current-weather-icon"></div>
            </div>


            <div class="bg-panel hourly-grid">
                <div class="right-border">
                    <p>9:00</p>
                    <p id="temp-for-9"></p>
                </div>
                <div class="right-border">
                    <p>12:00</p>
                    <p id="temp-for-12"></p>
                </div>
                <div class="right-border">
                    <p>15:00</p>
                    <p id="temp-for-15"></p>
                </div>
                <div class="right-border">
                    <p>18:00</p>
                    <p id="temp-for-18"></p>
                </div>
                <div>
                    <p>21:00</p>
                    <p id="temp-for-21"></p>
                </div>
            </div>

            <div class="bg-panel weather-info-grid">
                <div>
                    <p>Wind Direction</p>
                    <p class="wind-direction-display">test</p>
                </div>
                <div>
                    <p>Wind Gust</p>
                    <p class="wind-gust-display">test</p>
                </div>
                <div>
                    <p>Sunrise</p>
                    <p class="sunrise-display">test</p>
                </div>
                <div>
                    <p>Sunset</p>
                    <p class="sunset-display">test</p>
                </div>
            </div>
        </div>

        <div class="bg-panel weekly-weather-sidebar">
            <div class="pseudo-border forecast-day"></div>
            <div class="pseudo-border forecast-day"></div>
            <div class="pseudo-border forecast-day"></div>
            <div class="pseudo-border forecast-day"></div>
            <div class="pseudo-border forecast-day"></div>
            <div class="pseudo-border forecast-day"></div>
            <div class="forecast-day"></div>
        </div>
    </div>

</body>

</html>
